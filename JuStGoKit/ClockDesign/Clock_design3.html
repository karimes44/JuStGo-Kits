<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>Clock</title>

<!-- _______________________________________________________________ -->
<style>
body {
 font-family: "Helvetica";
 font-size:    14pt;
 margin-left:  20pt; }
h1 {
 font-family: "Helvetica";
 font-size:    18pt;
 margin-left:  10pt;
 color:        navy; }

.clock {
	display: flex;
	justify-content: space-around;
}
</style>
</head>

<!-- _______________________________________________________________ -->
<body onload="Start()">
<h1>Clock</h1>

<div class="clock">
<canvas id="canvas" width="600" height="600" ></canvas>
</div>
<!-- _______________________________________________________________ -->
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var W  = canvas.width ; var H  = canvas.height;
var Ro =  W/2
ctx.translate(Ro, Ro);
ctx.font = Ro*0.15 + "px Arial";
ctx.textBaseline="middle";
ctx.textAlign="center";

var Pi2   =  2.0*Math.PI;
var noon  = -0.5*Math.PI;
var D2Rad =  2.0*Math.PI/360;
var H2Rad =  2.0*Math.PI/12;
var M2Rad =  2.0*Math.PI/60;
var Pi2_3 =  Pi2/3

var slen = 0.35*Ro; // Second Hand
var mlen = 0.65*Ro; // Minute hand
var hlen = 0.88*Ro; // Second Hand
var clen = 0.82*Ro; // Tick Length
var flen = 0.10*Ro; // Serif Length

function ShowTime() {
 let now    = new Date();
 let hour   = now.getHours()%12;
 let minute = now.getMinutes();
 let second = now.getSeconds();
 let month  = now.getMonth()+1;
 month = month.toString()
 if ( month.length == 1 ) {
  month = "0" + month;
 } 
 let mday   = now.getDate();
 mdays = mday.toString()
 if ( mday.length == 1 ) {
  mday = "0" + mday;
 }

 let hf  =  hour+minute/60;
/* let hfi =  noon+hf*H2Rad;
 let mfi =  noon+minute*M2Rad;
 let sfi =  noon+second*M2Rad; */
 let hfi =  hour*H2Rad;
 let mfi =  minute*M2Rad;
 let sfi =  second*M2Rad;

 ctx.beginPath()
 ctx.arc(0, 0, Ro, 0, Pi2);
 ctx.fillStyle = "lightblue";
 ctx.strokeStyle = "lightblue"
 ctx.fill();
 ctx.stroke();
 
 ctx.rotate(-hfi);
 ctx.lineWidth = 3;
 ctx.strokeStyle = "white"
 ctx.fillStyle = "navy";
 ctx.beginPath();
 for(i = 0; i<12; i++){
  ang = i * H2Rad;
  ctx.moveTo(0,0);
  ctx.rotate(ang);
  ctx.lineTo(    0,-clen);
  ctx.lineTo( flen,-clen);
  ctx.lineTo(-flen,-clen);
  j = i;
  if (i==0) { j=12 }
  ctx.fillText(j, 0,-hlen);
  ctx.rotate(-ang);
 }
 ctx.rotate(hfi);
 ctx.stroke();

 ctx.rotate(mfi);
 ctx.lineWidth = 3;
 for(i = 0; i<12; i++){
  ang = i * H2Rad;
  ctx.strokeStyle = "black"
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.rotate(-ang);
  ctx.arc(0, -mlen-3, 30, 0, Pi2);
  ctx.fill();
  ctx.stroke();
  j = i;
  if (i==0) { j=12 }
  ctx.fillStyle = "orange";
  ctx.fillText(j*5, 0,-mlen);
  ctx.stroke();
  ctx.rotate(ang);
 }
 ctx.rotate(-mfi);

 ctx.strokeStyle = "red"
 ctx.fillStyle = "red";
 ctx.lineWidth = 2;
/*
 ctx.rotate(sfi);
 ctx.beginPath();
 ctx.arc(0, -slen-3, 10, 0, Pi2);
 ctx.fill();
 ctx.stroke();
 ctx.beginPath();
 ctx.moveTo(0,0);
 ctx.lineTo(0,-slen);
 ctx.rotate(Pi2_3);
 ctx.lineTo(0,-0.7*slen);
 ctx.rotate(Pi2_3);
 ctx.lineTo(0,-0.7*slen);
 ctx.rotate(Pi2_3);
 ctx.lineTo(0,-1.05*slen);
 ctx.rotate(-sfi);
 ctx.stroke();
*/ 
 x = slen*Math.cos(sfi)
 y = 0
 ctx.beginPath()
 ctx.moveTo(x,y);
 var iMax = 361
 for ( var i =0; i < iMax ; i=i+2 ) {
  x = slen*Math.cos(3*i*D2Rad+sfi)
  y = slen*Math.sin(4*i*D2Rad)
  ctx.lineTo(x,y);
  ctx.stroke();
 }
}

function Start() {
 ShowTime();
 Timer = setInterval(ShowTime,1000);
}
</script>
</body>
</html>
